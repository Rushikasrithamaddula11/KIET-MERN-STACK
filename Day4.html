  <title>Button Styles</title>
  <style>
    /* Basic styling for buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .subscribe-btn {
      background-color: #ff0000; /* Corrected the color code with # */
    }

    .join-btn {
      background-color: #007bff;
    }

    .tweet-btn {
      background-color: #1da1f2;
    }
  </style>
</head>
<body>
  <button class="btn subscribe-btn">SUBSCRIBE</button>
  <button class="btn join-btn">JOIN</button>
  <button class="btn tweet-btn">TWEET</button>
</body>
</html>
