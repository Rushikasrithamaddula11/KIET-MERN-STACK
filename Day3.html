 <title>Button Styles</title>
  <style>
    .button-uber {
      background-color: black;
      color: white;
      height: 40px;
      width: 100px;
      border: none;
      font-weight: bold;
    }

    .button-uber:hover {
      opacity: 0.6;
    }

    .button-amazon {
      background-color: rgb(255, 216, 20);
      color: black;
      height: 40px;
      width: 200px;
      border: none;
      border-radius: 40px;
      font-weight: bold;
    }

    .button-amazon:hover {
      background-color: rgb(224, 189, 13);
    }

    .button-github {
      background-color: rgb(46, 164, 79);
      color: white;
      height: 40px;
      width: 100px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .button-github:hover {
      box-shadow: 0 8px 16px 0 rgb(24, 68, 31);
    }

    .b1 {
      background-color: rgb(121, 82, 179);
      color: white;
      height: 40px;
      width: 100px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .b2 {
      background-color: white;
      color: rgb(108, 117, 125);
      height: 40px;
      width: 100px;
      border: 1px solid rgb(146, 149, 152);
      border-radius: 4px;
      font-weight: bold;
    }

    .b1:hover {
      background-color: white;
      color: rgb(121, 82, 179);
    }

    .b2:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }

    .linkedin-apply {
      background-color: rgb(10, 102, 194);
      color: white;
      height: 40px;
      width: 220px;
      border: none;
      border-radius: 40px;
      font-weight: bold;
    }

    .linkedin-save {
      background-color: white;
      color: rgb(10, 102, 194);
      height: 40px;
      width: 80px;
      border: 2px solid rgb(10, 102, 194);
      border-radius: 40px;
      font-weight: bold;
    }

    .linkedin-apply:hover {
      background-color: white;
      color: rgb(10, 102, 194);
      cursor: pointer;
    }

    .linkedin-save:hover {
      background-color: rgb(10, 102, 194);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="button-uber">Request now</button>
  <br><br>

  <button class="button-amazon">Add to Cart</button>
  <br><br>

  <button class="button-github">Sign up</button>
  <br><br>

  <button class="b1">Get started</button>
  <button class="b2">Download</button>
  <br><br>

  <button class="linkedin-apply">Apply on company website</button>
  <button class="linkedin-save">Save</button>
